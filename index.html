<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Diary</title>
    <link rel="stylesheet" href="dot.css" />
  </head>
  <body>
    <div class="card">
      <div class="img"></div>
      <div class="dots">
        <div class="column">
          <p class="num" id="num3">3</p>
        </div>
        <div class="column">
          <p class="num" id="num2">2</p>
          <div class="dot" id="dot3" onclick="click3()"></div>
          <p class="num" id="num4">4</p>
        </div>
        <div class="column">
          <p class="num" id="num1">1</p>
          <div class="dot" id="dot2" onclick="click2()"></div>
          <div class="dot" id="dot4" onclick="click4()"></div>
          <p class="num" id="num5">5</p>
        </div>
        <!-- <div class="column">
          <p class="num" id="num1">1</p>
          <p class="num" id="num5">5</p>
        </div> -->
        <div class="column grid">
          <div class="dot" id="dot1" onclick="click1()"></div>
          <div class="dot" id="dot5" onclick="click5()"></div>
        </div>
      </div>
      <div class="canvases c12">
        <canvas id="onetwo" width="7" height="20"></canvas>
      </div>
      <div class="canvases c23">
        <canvas id="twothree" width="25" height="15"></canvas>
      </div>
      <div class="canvases c34">
        <canvas id="threefour" width="35" height="15"></canvas>
      </div>
      <div class="canvases c45">
        <canvas id="fourfive" width="10" height="20"></canvas>
      </div>

          <!-- <canvas width="50" height="50"></canvas> -->
      </div>
    </div>

    <script src="dot.js"></script>
  </body>
</html>
